<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media Kit</title>

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700%7cSource+Serif+Pro:400,600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://samaritanministries.org/stylesheets/application.css">

	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<link rel="stylesheet" type="text/css" href="/css/layouts/media-kit.css">
</head>

<body>

	<div class="content">



		<section class="media-kit">

      <div class="media-kit__download-container">
        <a class="button button--large button--border button--white button--download" href="">Download Media Kit
          <i class="dashing-icon dashing-icon--blue dashing-icon--arrow-long-down" style="margin-left: 0.1rem;"></i>
        </a>
      </div>

      <div class="media-kit__inquiries-container">
        <div class="media-inquiries">
          <h2 class="media-inquiries__heading">For media inquiries:</h2>
          <p class="media-inquiries__person">Debbie Hamilton</p>
          <p class="media-inquiries__job-title">President, Hamilton Strategies</p>
          <p class="media-inquiries__contact-container">
            <span class="media-contact">
              <span class="media-contact__icon-container"><i class="dashing-icon dashing-icon--phone media-contact__icon"></i></span>
              <span class="media-contact__telephone">(610) 584-1096 </span>
            </span>
          </p>
        </div>
      </div>
    </section>



	</div>


</body>
</html>
